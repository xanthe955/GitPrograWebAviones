<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Venta de Boletos</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 20px;
            }

            .header {
                background-color: #4A52F8;
                height: 100px;
                text-align: center;
                line-height: 100px; /* Ajusta la altura del texto para centrarlo verticalmente */
            }

            .header h1 {
                color: #FFFFFF;
                margin: 0;
            }

            form {
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 400px;
                margin: 0 auto;
            }

            label {
                display: block;
                margin-bottom: 5px;
                color: #555;
            }

            input {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
            }

            input[type="checkbox"] {
                width: auto;
                margin-bottom: 10px;
            }

            input[type="submit"] {
                background-color: #4caf50;
                color: #fff;
                border: none;
                padding: 10px;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

            .back-button {
                display: block;
                margin-top: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <img src="#{request.contextPath}/img/avion_logo.png" alt="AviÃ³n Logo" style="max-width: 100px; margin-right: 10px; float: left;" />
            <h1 style="display: inline-block; margin: 0 auto;">Venta de Boletos</h1>
        </div>

        <form action="#" method="post">
            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" required="true" />

            <br />

            <label for="fechaSalida">Fecha y Hora de Salida:</label>
            <input type="datetime-local" id="fechaSalida" name="fechaSalida" required="true" />

            <br />

            <label for="vueloRedondo">Vuelo Redondo:</label>
            <input type="checkbox" id="vueloRedondo" name="vueloRedondo" />

            <label for="fechaRegreso">Fecha y Hora de Regreso:</label>
            <input type="datetime-local" id="fechaRegreso" name="fechaRegreso" />

            <br />

            <input type="submit" value="Confirmar" />
        </form>

        <a href="comienzo-admin.xhtml" class="back-button">&lt; Regresar a Comienzo Admin</a>
    </body>
</html>
