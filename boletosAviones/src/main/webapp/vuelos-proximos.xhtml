<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Vuelos Próximos</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 20px;
            }

            .header {
                background-color: #4A52F8;
                height: 100px;
                text-align: center;
                line-height: 100px;
            }
            
            .header img {
                max-width: 100px;
                margin-right: 10px;
            }

            .header h1 {
                color: #FFFFFF;
                margin: 0;
                display: inline-block;
            }

            /* Agrega estilos adicionales según sea necesario */

            .filter-section {
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 80%;
                margin: 20px auto;
            }

            label {
                display: block;
                margin-bottom: 5px;
                color: #555;
            }

            input, select {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
            }

            input[type="submit"] {
                background-color: #4caf50;
                color: #fff;
                border: none;
                padding: 10px;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

            /* Agrega estilos adicionales según sea necesario */

            .flight-table {
                width: 80%;
                margin: 20px auto;
                border-collapse: collapse;
            }

            .flight-table th, .flight-table td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }

            .back-button {
                display: block;
                margin-top: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <img src="#{request.contextPath}/img/avion_logo.png" alt="Logo de la Empresa" />
            <h1>Vuelos Próximos</h1>
        </div>

        <div class="filter-section">
            <form action="#" method="post">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" />

                <label for="asientos">Número de Asientos:</label>
                <input type="number" id="asientos" name="asientos" />

                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" />

                <label for="origen">Origen:</label>
                <input type="text" id="origen" name="origen" />

                <input type="submit" value="Filtrar" />
            </form>
        </div>

        <table class="flight-table">
            <thead>
                <tr>
                    <th>Número de Vuelo</th>
                    <th>Fecha</th>
                    <th>Destino</th>
                    <th>Origen</th>
                    <!-- Agrega más encabezados según sea necesario -->
                </tr>
            </thead>
            <tbody>
                <!-- Agrega filas con información de vuelos próximos -->
            </tbody>
        </table>

        <a href="comienzo-admin.xhtml" class="back-button">&lt; Regresar a Comienzo Admin</a>
    </body>
</html>
