<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="jakarta.faces.passthrough">
    <h:head>
        <title>Ingreso</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="styles/styles.css"/>
    </h:head>
    <h:body>
        <div class="text-center" style="background-color: #4A52F8; height: 100px">
            <h1 style="color: #FFFFFF">Ingreso</h1>
        </div>

        <div class="container text-center">
            <h:form>
                <div style="margin-bottom: 20px;"> 
                    <img src="#{request.contextPath}/img/avion_logo.png" alt="Tu imagen" style="max-width: 100%; height: auto;"/>
                </div>
                <div class="input-group mb-3">
                    <h:inputText value="#{loginController.ud.username}" class="form-control" id="username" p:placeholder="Username"/>
                    <h:message for="username"/>
                </div>
                <div class="input-group mb-3">
                    <h:inputSecret value="#{loginController.ud.password}" class="form-control" id="password" p:placeholder="Password"/>
                    <h:message for="password"/>
                </div>
                <div class="mb-3">
                    <h:commandButton class="btn btn-primary" value="Ingreso" action="#{loginController.attempt()}"/>
                </div>
                <div class="mb-3">
                    <h:outputLink value="forgot-password.xhtml">¿Olvidaste tu contraseña?</h:outputLink>
                </div>
                <div class="mb-3">
                    <h:button class="btn btn-success" value="Registro" outcome="registro.xhtml"/>
                </div>
            </h:form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </h:body>
</html>
