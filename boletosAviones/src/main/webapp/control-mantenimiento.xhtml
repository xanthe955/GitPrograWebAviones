<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Vehículos en Mantenimiento</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 20px;
            }

            .header {
                background-color: #4A52F8;
                height: 100px;
                text-align: center;
                line-height: 100px;
            }

            .header img {
                max-width: 100px;
                margin-right: 10px;
            }

            .header h1 {
                color: #FFFFFF;
                margin: 0;
                display: inline-block;
            }

            /* Agrega estilos adicionales según sea necesario */

            .maintenance-section {
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 60%;
                margin: 20px auto;
            }

            label {
                display: block;
                margin-bottom: 5px;
                color: #555;
            }

            input, textarea {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
            }

            input[type="submit"] {
                background-color: #4caf50;
                color: #fff;
                border: none;
                padding: 10px;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

            .back-button {
                display: block;
                margin-top: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <img src="#{request.contextPath}/img/avion_logo.png" alt="Logo de la Empresa" />
            <h1>Vehículos en Mantenimiento</h1>
        </div>

        <div class="maintenance-section">
            <form action="#" method="post">
                <label for="tipoFalla">Tipo de Falla Mecánica:</label>
                <input type="text" id="tipoFalla" name="tipoFalla" required="true" />

                <label for="ubicacionActual">Ubicación Actual:</label>
                <input type="text" id="ubicacionActual" name="ubicacionActual" required="true" />

                <label for="tiempoReparacion">Tiempo Estimado de Reparación:</label>
                <input type="text" id="tiempoReparacion" name="tiempoReparacion" required="true" />

                <label for="detallesProblema">Detalles del Problema:</label>
                <textarea id="detallesProblema" name="detallesProblema" rows="4" required="true"></textarea>

                <input type="submit" value="Enviar Reporte" />
            </form>
        </div>

        <a href="comienzo-admin.xhtml" class="back-button">&lt; Regresar a Pantalla Principal de Administrador</a>
    </body>
</html>
