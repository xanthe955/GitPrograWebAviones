<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Informes</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 20px;
            }

            .header {
                background-color: #4A52F8;
                height: 100px;
                text-align: center;
                line-height: 100px;
            }

            .header img {
                max-width: 100px;
                margin-right: 10px;
            }

            .header h1 {
                color: #FFFFFF;
                margin: 0;
                display: inline-block;
            }

            /* Agrega estilos adicionales según sea necesario */

            .reports-section {
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 60%;
                margin: 20px auto;
            }

            label {
                display: block;
                margin-bottom: 10px;
                color: #555;
            }

            select, input {
                width: 100%;
                padding: 8px;
                margin-bottom: 15px;
                box-sizing: border-box;
            }

            input[type="submit"] {
                background-color: #4caf50;
                color: #fff;
                border: none;
                padding: 10px;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

            .back-button {
                display: block;
                margin-top: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <img src="#{request.contextPath}/img/avion_logo.png" alt="Logo de la Empresa" />
            <h1>Informes</h1>
        </div>

        <div class="reports-section">
            <form action="#" method="post">
                <label for="periodoInforme">Seleccionar Periodo de Informe:</label>
                <select id="periodoInforme" name="periodoInforme" required="true">
                    <!-- Opciones para seleccionar el periodo -->
                </select>

                <label for="tipoInforme">Tipo de Informe:</label>
                <select id="tipoInforme" name="tipoInforme" required="true">
                    <option value="ventasSemanales">Ventas Semanales</option>
                    <option value="ganancias">Ganancias y Pérdidas</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>

                <input type="submit" value="Generar Informe" />
            </form>
        </div>

        <a href="comienzo-admin.xhtml" class="back-button">&lt; Regresar a Pantalla Principal de Administrador</a>
    </body>
</html>
