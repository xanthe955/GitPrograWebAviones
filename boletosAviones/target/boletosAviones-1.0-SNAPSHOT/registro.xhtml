<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="jakarta.faces.passthrough">
    <h:head>
        <title>Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="styles/styles.css"/>

    </h:head>
    <body>
        <div class="text-center" style="background-color: #4A52F8; height: 100px">
            <h1 style="color: #FFFFFF">Registro</h1>
        </div>

        <div class="container text-center">
            <!-- Logotipo de la empresa -->
            <div style="margin-bottom: 20px;"> 
                <img src="#{request.contextPath}/img/avion_logo.png" alt="Tu imagen" style="max-width: 100%; height: auto;"/>

            </div>

            <h:form>
                <div class="input-group mb-3">
                    <h:inputText value="#{registroController.ud.username}" class="form-control" id="nombre" p:placeholder="Nombre(s): " />
                    <h:message for="nombre"/>
                </div>
                
                <div class="input-group mb-3">
                    <h:inputText value="#{registroController.ud.email}" class="form-control" id="correo" type="email" p:placeholder="Correo Electrónico: " />
                    <h:message for="correo"/>
                </div>

                <div class="input-group mb-3">
                    <h:outputLabel for="password" value="Contraseña:" style="width: 100px;" />
                    <h:inputSecret value="#{registroController.ud.password}" class="form-control" id="password" p:placeholder="Contraseña" />
                </div>
                
                <div class="input-group mb-3">
                    <h:outputLabel for="rol" value="Rol" style="width: 100px;" />
                    <h:inputText value="#{registroController.ud.rol}" class="form-control" id="rol" p:placeholder="Rol: " />
                </div>

                <div class="mb-3">
                    <h:commandButton class="btn btn-primary" value="Registrar" action="#{registroController.insertUser()}"/>
                </div>
            </h:form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
