<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Ayuda y Soporte</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 20px;
            }

            .header {
                background-color: #4A52F8;
                height: 100px;
                text-align: center;
                line-height: 100px;
            }

            .header img {
                max-width: 100px;
                margin-right: 10px;
            }

            .header h1 {
                color: #FFFFFF;
                margin: 0;
                display: inline-block;
            }

            /* Agrega estilos adicionales según sea necesario */

            .faq-section {
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 80%;
                margin: 20px auto;
            }

            .faq-list {
                list-style-type: none;
                padding: 0;
            }

            .faq-item {
                margin-bottom: 20px;
            }

            .faq-question {
                font-weight: bold;
                margin-bottom: 10px;
            }

            .faq-answer {
                color: #555;
            }

            .edit-button, .save-button {
                background-color: #4caf50;
                color: #fff;
                border: none;
                padding: 10px;
                cursor: pointer;
                display: inline-block;
                margin-right: 10px;
            }

            .save-button {
                background-color: #45a049;
            }

            .back-button {
                display: block;
                margin-top: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <img src="#{request.contextPath}/img/avion_logo.png" alt="Logo de la Empresa" />
            <h1>Ayuda y Soporte</h1>
        </div>

        <div class="faq-section">
            <ul class="faq-list">
                <li class="faq-item">
                    <div class="faq-question">Pregunta 1</div>
                    <div class="faq-answer">Respuesta a la Pregunta 1</div>
                </li>
                <li class="faq-item">
                    <div class="faq-question">Pregunta 2</div>
                    <div class="faq-answer">Respuesta a la Pregunta 2</div>
                </li>
                <!-- Agrega más preguntas y respuestas según sea necesario -->
            </ul>

            <!-- Botones de edición y guardado para administradores -->
            <div>
                <button class="edit-button">Editar</button>
                <button class="save-button" style="display: none;">Guardar</button>
            </div>
        </div>

        <a href="comienzo-admin.xhtml" class="back-button">&lt; Regresar a Pantalla Principal de Administrador</a>
    </body>
</html>
