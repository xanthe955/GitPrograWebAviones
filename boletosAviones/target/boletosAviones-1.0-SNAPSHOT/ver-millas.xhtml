<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Ver Millas</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 20px;
            }

            .header {
                background-color: #4A52F8;
                height: 100px;
                text-align: center;
                line-height: 100px;
            }

            .header img {
                max-width: 100px;
                margin-right: 10px;
            }

            .header h1 {
                color: #FFFFFF;
                margin: 0;
                display: inline-block;
            }

            /* Agrega estilos adicionales según sea necesario */

            .miles-section {
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 60%;
                margin: 20px auto;
            }

            .miles-info {
                margin-bottom: 20px;
            }

            .miles-info h2 {
                color: #4A52F8;
            }

            .miles-table {
                width: 100%;
                margin-top: 20px;
                border-collapse: collapse;
            }

            .miles-table th, .miles-table td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }

            .back-button {
                display: block;
                margin-top: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <img src="#{request.contextPath}/img/avion_logo.png" alt="Logo de la Empresa" />
            <h1>Ver Millas</h1>
        </div>

        <div class="miles-section">
            <div class="miles-info">
                <h2>Total de Millas Acumuladas: XXXX</h2>
            </div>

            <table class="miles-table">
                <thead>
                    <tr>
                        <th>Vuelo</th>
                        <th>Fecha</th>
                        <th>Millas Ganadas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Vuelo 1</td>
                        <td>Fecha 1</td>
                        <td>XXX</td>
                    </tr>
                    <tr>
                        <td>Vuelo 2</td>
                        <td>Fecha 2</td>
                        <td>XXX</td>
                    </tr>
                    <!-- Agrega más filas según sea necesario -->
                </tbody>
            </table>
        </div>

        <a href="comienzo-cliente.xhtml" class="back-button">&lt; Regresar a Comienzo Cliente</a>
    </body>
</html>
