<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="jakarta.faces.passthrough">
    <h:head>
        <title>Recuperar Contraseña</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="styles/styles.css"/>
    </h:head>
    <body>
        <div class="text-center" style="background-color: #4A52F8; height: 100px">
            <h1 style="color: #FFFFFF">Recuperar Contraseña</h1>
        </div>

        <div class="container text-center">
            <!-- Logotipo de la empresa -->
            <div style="margin-bottom: 20px;"> 
                <img src="#{request.contextPath}/img/avion_logo.png" alt="Tu imagen" style="max-width: 100%; height: auto;"/>
            </div>

            <h:form>
                <div class="input-group mb-3">
                    <h:outputLabel for="nombre" value="Nombre:" style="width: 100px;" />
                    <h:inputText class="form-control" id="nombre"  />
                </div>

                <div class="input-group mb-3">
                    <h:outputLabel for="apellido" value="Apellido:" style="width: 100px;" />
                    <h:inputText class="form-control" id="apellido"  />
                </div>

                <div class="input-group mb-3">
                    <h:outputLabel for="correo" value="Correo Electrónico:" style="width: 100px;" />
                    <h:inputText class="form-control" id="correo" type="email"  />
                </div>

                <div class="mb-3">
                    <h:commandButton class="btn btn-primary" value="Generar Código"/>
                </div>

                <div class="input-group mb-3">
                    <h:outputLabel for="codigo" value="Introducir Código:" style="width: 150px;" />
                    <h:inputText class="form-control" id="codigo"  />
                </div>

                <div class="input-group mb-3">
                    <h:outputLabel for="nuevaContrasena" value="Nueva Contraseña:" style="width: 150px;" />
                    <h:inputSecret class="form-control" id="nuevaContrasena"  />
                </div>

                <div class="input-group mb-3">
                    <h:outputLabel for="confirmarContrasena" value="Confirmar Contraseña:" style="width: 150px;" />
                    <h:inputSecret class="form-control" id="confirmarContrasena"  />
                </div>

                <div class="mb-3">
                    <h:button class="btn btn-success" value="Guardar" outcome="index.xhtml"/>
                </div>
            </h:form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
