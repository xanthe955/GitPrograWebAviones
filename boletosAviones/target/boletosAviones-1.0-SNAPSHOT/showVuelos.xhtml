<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Mostrar Vuelos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <h1 align="center">Vuelos</h1>
        
        <h:form>
            <h:dataTable value="#{vueloController.vuelos}" var="vuelo" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{vuelo.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Destino</f:facet>
                    #{vuelo.destino}
                </h:column>
                <h:column>
                    <f:facet name="header">Fecha de Salida</f:facet>
                    #{vuelo.fechaSalida}
                </h:column>
                <h:column>
                    <f:facet name="header">Vuelo Redondo</f:facet>
                    #{vuelo.vueloRedondo ? 'SÃ­' : 'No'}
                </h:column>
                <h:column>
                    <f:facet name="header">Fecha de Regreso</f:facet>
                    #{vuelo.fechaRegreso}
                </h:column>
            </h:dataTable>
        </h:form>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </h:body>
</html>
